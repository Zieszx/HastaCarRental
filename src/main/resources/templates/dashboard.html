<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Dashboard(main) Page for Hasta Management System" />
    <meta name="keywords" content="HAMS" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HAMS Dashboard</title>
    <link th:href="@{/img/index/hasta.jpeg}" rel="shortcut icon" />
    <div th:replace="~{fragments/pluginfile :: pluginfile}"></div>
    <link th:href="@{/css/styles.min.css}" rel="stylesheet" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
        <aside th:replace="~{fragments/Navbar :: Navbar}"></aside>
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <header th:replace="~{fragments/HeaderBar :: HeaderBar}"></header>
            <!--  Header End -->
            <div class="container-fluid">
                <!--  Row 1 -->
                <div class="row">
                    <div class="col-lg-8 d-flex align-items-strech">
                        <div class="card w-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-between mb-10">
                                    <div class="">
                                        <h5 class="card-title fw-semibold">
                                            Profit for Car Reservation
                                        </h5>
                                    </div>
                                </div>
                                <div id="profitReservation"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12 col-sm-6">
                                <!-- Yearly Breakup -->
                                <div class="card overflow-hidden">
                                    <div class="card-body p-4">
                                        <h4 class="card-title mb-10 fw-semibold">
                                            Total Maintenance Services
                                        </h4>
                                        <div class="row align-items-center">
                                            <div class="col-7">
                                                <h5 class="fw-semibold mb-3" id="totalMaintenanceCount"></h5>
                                                <!-- Legends -->
                                                <div class="d-flex align-items-center">
                                                    <div class="me-1">
                                                        <span class="round-8 bg-primary rounded-circle me-1 d-inline-block"></span><br>
                                                        <span class="fs-2">Complete</span>
                                                    </div>
                                                    <div class="me-1">
                                                        <span class="round-8 bg-danger rounded-circle me-1 d-inline-block"></span><br>
                                                        <span class="fs-2">Submitted</span>
                                                    </div>
                                                    <div class="me-1">
                                                        <span class="round-8 bg-success rounded-circle me-1 d-inline-block"></span><br>
                                                        <span class="fs-2">In Progress</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-5">
                                                <div class="d-flex justify-content-center">
                                                    <div id="totalMaintenance"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-6">
                                <!-- Monthly Earnings -->
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row align-items-start">
                                            <div class="col-8">
                                                <h4 class="card-title mb-10 fw-semibold">
                                                    Total Reservation
                                                </h4>
                                                <h5 class="fw-semibold mb-3" id="totalProfits"><span><strong>RM</strong></span>RM6,820</h5>
                                                <h6 class="fw-semibold mb-3" id="totalReservation"></h6>
                                            </div>
                                            <div class="col-4">
                                                <div class="d-flex justify-content-end">
                                                    <div class="text-white bg-danger rounded-circle p-7 d-flex align-items-center justify-content-center">
                                                        <i class="ti ti-currency-dollar fs-6"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Sparkline chart container -->
                                    <div id="totalReservationChart"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 d-flex align-items-stretch">
                        <div class="card w-100">
                            <div class="card-body p-4">
                                <div class="mb-4">
                                    <h5 class="card-title fw-semibold">Calendar for Reservation and Maintenance</h5>
                                </div>
                                <div class="card-body">
                                    <div id="calendar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-6 px-6 text-center">
                    <p class="mb-0 fs-4">
                        Created with <i class="ti ti-heart"></i> by HASTA Car Rental
                    </p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/sidebarmenu.js}"></script>
    <script th:src="@{/js/app.min.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/dashboardCalendar.js}"></script>
</body>

</html>
